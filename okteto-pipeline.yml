deploy:
  - kubectl apply -f dev
  - okteto build -f Dockerfile.dev -t okteto.dev/rails-k8s-demo:dev
  - okteto build -t okteto.dev/rails-k8s-demo:$OKTETO_GIT_COMMIT
  - helm upgrade chat chart --install --set image.tag=$OKTETO_GIT_COMMIT
devs:
  - okteto.yml